<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vanilla JS Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css" />
</head>

<body>
    <main>
        <div>
            <h1>Vanilla JS Example</h1>
            <hr />
            <button id="fetch-users">Fetch Users</button>
        </div>
        <table id="tbl-users">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Tel</th>
                    <th>Age</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script>
        // Fill the table with https://randomuser.me/api/?results=20 when clicking the `fetch-users` button
        // Add Age column
        // Add gender column, with two different emojis
        // Filter user by gender
        // Sort user by age
        // Search user by name
        // Add users instead of replacing them.

        document
            .getElementById("fetch-users")
            .addEventListener("click", async () => {
                const response = await fetch("https://randomuser.me/api/?results=20");
                const data = await response.json();
                const users = data.results;

                const tbody = document.querySelector("#tbl-users tbody");
                users.forEach((user) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                <td><img src="${user.picture.thumbnail}" alt=""></td>
                <td>${user.name.first} ${user.name.last}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.dob.age}</td>
                <td>${user.gender === 'male' ? 'ðŸ‘¨' : 'ðŸ‘©'}</td>
            `;
                    tbody.appendChild(row);
                });
            });
    </script>
</body>

</html>
